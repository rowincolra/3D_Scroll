<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scroll</title>
    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="progress-bar-con">
        <div class="progress-bar"></div>
    </div>
   
    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section>
                <section class="wall wall-right"></section>
                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2 class="wall-title">또롱WORLD</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2 class="wall-title">Hello</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title">Hola</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title">こんにちは</h2>
                    </div>
                </section>
            
            </div>
            
        </div>
    <div class="family">
        <div class="character">    
            <div class="character-face-con character-head">
                <div class="character-face character-head-face face-front"></div>
                <div class="character-face character-head-face face-back"></div>
            </div>
            <div class="character-face-con character-torso">
                <div class="character-face character-torso-face face-front"></div>
                <div class="character-face character-torso-face face-back"></div>
            </div>
    
            <div class="character-face-con character-leg character-leg-right">
                <div class="character-face character-leg-face face-front"></div>
                <div class="character-face character-leg-face face-back"></div>
            </div>
            <div class="character-face-con character-leg character-leg-left">
                <div class="character-face character-leg-face face-front"></div>
                <div class="character-face character-leg-face face-back"></div>
            </div>
        </div>
    
        <div class="colra">
            <div class="colra-face-con colra-head">
                <div class="colra-face colra-head-face face-front"></div>
                <div class="colra-face colra-head-face face-back"></div>
            </div>
            <div class="colra-face-con colra-body">
                <div class="colra-face colra-body-face face-front"></div>
                <div class="colra-face colra-body-face face-back"></div>
            </div>
            <div class="colra-face-con colra-tail">
                <div class="colra-face colra-tail-face face-front"></div>
                <div class="colra-face colra-tail-face face-back"></div>
            </div>
            <div class="colra-face-con colra-leg colra-leg-left">
                <div class="colra-face colra-leg-face face-front"></div>
                <div class="colra-face colra-leg-face face-back"></div>
            </div>
            <div class="colra-face-con colra-leg colra-leg-right">
                <div class="colra-face colra-leg-face face-front"></div>
                <div class="colra-face colra-leg-face face-back"></div>
            </div>
        </div>

        <div class="rowin">
            <div class="rowin-face-con rowin-head">
                <div class="rowin-face rowin-head-face face-front"></div>
                <div class="rowin-face rowin-head-face face-back"></div>
            </div>
            <div class="rowin-face-con rowin-body">
                <div class="rowin-face rowin-body-face face-front"></div>
                <div class="rowin-face rowin-body-face face-back"></div>
            </div>
            <div class="rowin-face-con rowin-tail">
                <div class="rowin-face rowin-tail-face face-front"></div>
                <div class="rowin-face rowin-tail-face face-back"></div>
            </div>
            <div class="rowin-face-con rowin-leg rowin-leg-left">
                <div class="rowin-face rowin-leg-face face-front"></div>
                <div class="rowin-face rowin-leg-face face-back"></div>
            </div>
            <div class="rowin-face-con rowin-leg rowin-leg-right">
                <div class="rowin-face rowin-leg-face face-front"></div>
                <div class="rowin-face rowin-leg-face face-back"></div>
            </div>
        </div>
